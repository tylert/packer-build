  ssh_host_port_max: '{{user `ssh_host_port_max`}}'
  ssh_host_port_min: '{{user `ssh_host_port_min`}}'
  ssh_skip_nat_mapping: false
  type: virtualbox-iso
  vboxmanage:
  - - modifyvm
    - '{{.Name}}'
    - '--rtcuseutc'
    - >-
      {{if user `system_clock_in_utc` | eq `true` -}}
      on
      {{- else -}}
      off
      {{- end}}
# vboxmanage_post: (array of array of strings)
