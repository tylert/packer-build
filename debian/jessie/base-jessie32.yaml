---
_ALIASES:
- &builder_options
  boot_command:
  - "<esc><wait>"
  - "/install.386/vmlinuz "
  - 'initrd=/install.386/initrd.gz '
  - 'auto=true '
  - 'url=http://{{.HTTPIP}}:{{.HTTPPort}}/{{user `preseed_file`}} '
  - 'hostname={{user `vm_name`}} '
  - 'domain={{user `domain`}} '
  - vga=788 noprompt quiet --<enter>
  boot_wait: "{{user `boot_wait`}}"
  communicator: "{{user `communicator`}}"
  disk_size: "{{user `disk_size`}}"
  headless: "{{user `headless`}}"
  http_directory: "{{user `http_directory`}}"
  http_port_max: "{{user `http_port_max`}}"
  http_port_min: "{{user `http_port_min`}}"
  iso_checksum: "{{user `iso_checksum`}}"
  iso_checksum_type: "{{user `iso_checksum_type`}}"
  iso_target_path: "{{user `packer_cache_dir`}}/{{user `iso_file`}}"
  iso_urls:
  - "{{user `iso_path_internal`}}/{{user `iso_file`}}"
  - "{{user `iso_path_external`}}/{{user `iso_file`}}"
  output_directory: "{{user `output_directory`}}"
  shutdown_command: echo '{{user `sudo_password`}}' | sudo -E -S poweroff
  shutdown_timeout: "{{user `shutdown_timeout`}}"
# ssh_bastion_host
# ssh_bastion_password
# ssh_bastion_port
# ssh_bastion_private_key_file
# ssh_bastion_username
  ssh_disable_agent: "{{user `ssh_disable_agent`}}"
  ssh_file_transfer_method: "{{user `ssh_file_transfer_method`}}"
  ssh_handshake_attempts: "{{user `ssh_handshake_attempts`}}"
# ssh_host
  ssh_host_port_max: "{{user `ssh_host_port_max`}}"
  ssh_host_port_min: "{{user `ssh_host_port_min`}}"
  ssh_password: "{{user `sudo_password`}}"
  ssh_port: "{{user `ssh_port`}}"
# ssh_private_key_file
  ssh_pty: "{{user `ssh_pty`}}"
  ssh_timeout: "{{user `ssh_timeout`}}"
  ssh_username: "{{user `ssh_username`}}"
  vm_name: "{{user `vm_name`}}"
- &shell_provisioner_options
  binary: false
  execute_command: echo '{{user `sudo_password`}}' | {{.Vars}} sudo -E -S sh '{{.Path}}'
  inline_shebang: "/bin/sh -e"
  skip_clean: false
  start_retry_timeout: 5m
  type: shell
builders:
- <<: *builder_options
  format: ova
  guest_additions_mode: disable
  guest_os_type: Debian
  hard_drive_interface: sata
  iso_interface: sata
  name: virtualbox
  ssh_skip_nat_mapping: false
  type: virtualbox-iso
  vboxmanage:
  - - modifyvm
    - "{{.Name}}"
    - "--memory"
    - "{{user `ram_size`}}"
  - - modifyvm
    - "{{.Name}}"
    - "--cpus"
    - '1'
  virtualbox_version_file: "/tmp/.vbox_version"
- <<: *builder_options
  accelerator: kvm
  disk_cache: writeback
  disk_compression: false
  disk_discard: ignore
  disk_image: false
  disk_interface: scsi
  format: raw
  iso_skip_cache: false
  machine_type: pc
  name: qemu
  net_device: virtio-net
  qemu_binary: "{{user `qemu_binary`}}"
  qemuargs:
  - - "-m"
    - "{{user `ram_size`}}M"
  - - "-smp"
    - '1'
  skip_compaction: true
  type: qemu
  vnc_port_max: "{{user `vnc_port_max`}}"
  vnc_port_min: "{{user `vnc_port_min`}}"
#- <<: *builder_options
#  disk_type_id: 1
#  guest_os_type: debian8
#  name: vmware
#  skip_compaction: false
#  tools_upload_flavor: linux
#  tools_upload_path: "{{.Flavor}}.iso"
#  type: vmware-iso
#  version: 9
#  vmdk_name: "{{user `vm_name`}}"
#  "vmx_data": {
#    "cpuid.coresPerSocket": "1",
#    "memsize": "{{user `ram_size`}}",
