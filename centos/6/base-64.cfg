# Package Setup
url --url http://centos.mirror.iweb.ca/6/os/x86_64/
repo --name=updates --baseurl=http://centos.mirror.iweb.ca/6/updates/x86_64/
repo --name=extras --baseurl=http://centos.mirror.iweb.ca/6/extras/x86_64/

# Drive Setup
zerombr
bootloader --location=mbr --driveorder=sda
clearpart --all --drives=sda
#clearpart --all --initlabel
part /boot --fstype=ext4 --size=500
part pv.01 --size=1 --grow
volgroup primary pv.01
logvol swap --name=swap --vgname=primary --size=1984
logvol / --name=root --vgname=primary --fstype=ext4 --size=1024 --grow

%packages --nobase --excludedocs
@Core
sudo
openssh-server
openssh-clients
epel-release
%end

