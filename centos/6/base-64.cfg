# Kickstart file manually generated by monkies.

install
text
skipx
unsupported_hardware
reboot

# Locale Setup
lang en_CA.UTF-8

# Keyboard Setup
keyboard us

# Clock Setup
#timezone --utc Canada/Eastern
timezone --utc Etc/UTC
# If hardware clock is not set to UTC
#timezone Etc/UTC

# Network Setup
network --device eth0 --bootproto dhcp --onboot yes --noipv6
firewall --service=ssh
selinux --disabled
firstboot --disabled

# User Setup
authconfig --enableshadow --passalgo=sha512
rootpw 1ma63b0rk3d
